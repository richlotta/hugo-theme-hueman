{{ partial "head.html" . }}
<body class="archive category col-3cm full-width topbar-enabled chrome">

<div id="wrapper">
  {{ partial "header.html" . }}

  <div class="container" id="page">
    <div class="container-inner">
      <div class="main">
        <div class="main-inner group">
          <section class="content">
            <div class="pad group" style="width:560px; margin:0 auto;">
                <h1> 您要找的内容已经被我转移了 ~哈哈~  请尝试重新搜索一下吧！</h1>
            </div>
            <div id="search-2" class="widget widget_search"><h3>Search</h3>
                <form method="get" class="searchform themeform" action="https://www.google.com/search?q=site%3Apytool.com">
                  <div>
                    <input type="text" class="search" name="q" placeholder="Press enter to start searching">
                  </div>
                </form>
              </div>
          </section>
          {{ partial "sidebarLeft.html" . }}
          {{ partial "sidebarRight.html" . }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
